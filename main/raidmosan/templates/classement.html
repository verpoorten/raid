{% extends "layout.html" %}
{% load staticfiles %}
{% block content %}

<div class="row">
  <div class="col-md-12"><br><br>
    Classement Raid Mosan 2015 ==> <a target="_blank" href="http://www.toptiming.be/2015/09/raid-mosan-anseremme.html">VOIR</a>
  </div>
</div>
<br><br>
<div class="row">
    <div class="col-md-3">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="1750">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="{% static 'partenaires/logo_dinant.jpg' %}" alt="...">
          <div class="carousel-caption"><p>Ville de Dinant</p></div>
        </div>

        <div class="item">
          <img src="{% static 'partenaires/logo_libert.jpg' %}" alt="..." >
          <div class="carousel-caption"><p>Kayak Libert</p></div>
        </div>

        <div class="item">
          <img src="{% static 'partenaires/logo_RemBike.png' %}" alt="..." >
        </div>

        <div class="item">
          <img src="{% static 'partenaires/logo_traks.png' %}" alt="..." >
        </div>

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-md-9">
  </div>
</div>
{% endblock %}
